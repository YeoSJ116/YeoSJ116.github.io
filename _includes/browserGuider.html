<script type="text/javascript">
	function browserGuider(){
		if(getBrowserType() == "MSIE")
			$(this).removeClass("not-show");
	}
	function getBrowserType(){
		var browser = "Unknown";
		if(navigator.appName.charAt(0) == "N"){ //Netscape
			if(navigator.userAgent.indexOf("Chrome") != -1)
				browser = "Chrome";
			else if(navigator.userAgent.indexOf("Friefox") != -1)
				browser = "Friefox";
			else if(navigator.userAgent.indexOf("Safari") != -1)
				browser = "Safari";
			else if(navigator.userAgent.indexOf("Opera") != -1)
				browser = "Opera";
			else if(navigator.userAgent.indexOf("Trident") != -1)
				browser = "MSIE"; // IE11 above (Trident)
		}
		else if(navigator.appName.charAt(0) == "M")
			browser = "MSIE";
		else if(navigator.appName.charAt(0) == "O")
			browser = "Opera";
		return browser;
	}
</script>
<style type="text/css">
	browserGuider.not-show {
		display: none;
	}	
</style>

<section onload="browserGuider()" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp browserGuider not-show">
    <div class="mdl-cell mdl-cell--12-col">
    	Notice: This browser will not support perfectly for this web site :(<br/>
    	I recommand you using chrome web browser.
    </div>
</section>
