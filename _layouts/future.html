---
layout: default
---
<!-- Square card -->
<style>
.demo-card-square.mdl-card {
  width: auto;
}
.demo-card-square > .mdl-card__title {
  color: #fff;
  background: bottom right 15% no-repeat #46B6AC;
}
</style>

<!-- start: future card -->
<section class="section--center mdl-grid mdl-grid--no-spacing">
{% for future in site.data.future %}
  <div class="demo-card-square mdl-card mdl-card mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--12-col-phone mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">{{ future.title }}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      {{ future.subtitle }}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-card__supporting-text">
        Started at {{ future.start }}
      </a><br/>
      <a class="mdl-card__supporting-text">
        State is {{ future.state }}
      </a>
    </div>
  </div>
{% endfor %}
</section>
<!-- end: Project card -->
