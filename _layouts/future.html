---
layout: default
---
<!-- Square card -->
<style>
.demo-card-square.mdl-card {
  margin: 8px
}
.demo-card-square > .mdl-card__title {
  color: #fff;
  background: bottom right 15% no-repeat #46B6AC;
}
</style>

<!-- start: future card -->
<section class="section--center mdl-cell--12-col mdl-grid mdl-grid--no-spacing" style="width: 100%">
  <div class="mdl-grid" style="padding: 8px 0px; margin: 0px -8px">
  {% for future in site.data.future %}
    <div class="demo-card-square mdl-card mdl-cell mdl-cell--6-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">{{ future.title }}</h2>
      </div>
      <div class="mdl-card__supporting-text" style="margin: 20px">
        {{ future.subtitle }}
      </div>
      <div class="mdl-card__actions mdl-card--border" style="padding: 5px 20px">
        <a class="mdl-card__supporting-text" style="margin: 0px">
          Started at {{ future.start }}
        </a><br/>
        <a class="mdl-card__supporting-text" style="margin: 0px">
          State is {{ future.state }}
        </a>
      </div>
    </div>
  {% endfor %}
  </dir>
</section>
<!-- end: Project card -->
