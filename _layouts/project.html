---
layout: default
---
<!-- start: Project tag -->
{% include project_tags.html %}
<!-- end: Project tag -->

<!-- start: Project card -->
<section class="section--center mdl-grid mdl-grid--no-spacing">
    <div class="mdl-card mdl-cell mdl-cell--12-col">
    {% for i in site.data.projects %}
    <div data-tags='{{ i.tags | jsonify | downcase }}' class="section__text mdl-cell mdl-cell--4-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone mdl-shadow--2dp">
            <a href="/static/projects/{{ i.image }}.png" class="thickbox">
            <div class="project-img bordered" style="background-image: url('/static/projects/{{ i.image }}.png');"></div>
        </a>
        <h4 href="{{ i.url }}" class="mdl-cell mdl-cell--12-col">{{ i.name }}</h4>
            {% if i.tags %} 
            {% for j in i.tags %}
            <span data-tag="{{ j | downcase }}">{{ j }}</span>
            {% endfor %}
            {% endif %}
            <div id="project-footer"> 
                <span>{{ i.date }}</span>
            </div>
        </div>
    </div>
        {% endfor %}
    </div>
</section>
<!-- end: Project card -->

<!-- start: Project tag functions -->
<script src="{{ site.baseurl }}/static/js/projects.js"></script>
<!-- start: Project tag functions -->
